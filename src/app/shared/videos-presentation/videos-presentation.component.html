<section class="video-presentation-container">
    <div class="video-container">
        <div class="video-header">
            <h2>SOFT CLEVER NA MÍDIA</h2>
            <p>Reportagem exibida na Band News</p>
        </div>

        <div class="video vimeo" *ngIf="showThumb; else showVideo">
            <div class="vimeo-thumbnail" (click)="clickOnThumb()">
                <img src="assets/images/webp/vimeo-bandnews-thumb.webp" alt="">
            </div>
        </div>
        <ng-template #showVideo>
            <div style="padding:56.25% 0 0 0;position:relative;" class="vimeo-video">
                <iframe src="https://player.vimeo.com/video/352070241?h=4c714b5957&loop=1&byline=0&portrait=0"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen title="Vimeo vídeo apresentação">
                </iframe>
            </div>
            <script src="https://player.vimeo.com/api/player.js"></script>
        </ng-template>
    </div>
    <div class="video-container">
        <div class="video-header">
            <h2>APRESENTAÇÃO DOS PRODUTOS E SERVIÇOS</h2>
            <p>Conheça nossos produtos e serviços em apenas 1 minuto</p>
        </div>
        <div class="video youtube" *ngIf="showThumb; else showVideo2">
            <div class="youtube-thumbnail" (click)="clickOnThumb()">
                <img src="assets/images/webp/youtube-satfiscal-thumb.webp" alt="">
            </div>
        </div>
        <ng-template #showVideo2>
            <div style="padding:56.25% 0 0 0;position:relative;" class="youtube-container">
                <iframe width=100% height="245" src="https://www.youtube.com/embed/GwttGRBPf1M" title="YouTube video player"
                  style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                  allowfullscreen>
                </iframe>
              </div>
        </ng-template>
    </div>
</section>

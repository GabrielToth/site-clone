<form [formGroup]="formClient" class="forms-inputs">
    <div class="name-input">
        <input type="text" placeholder="Nome" name="name" formControlName="name" aria-required="true" aria-invalid="false">
    </div>
    <div class="enterprise-input">
        <input type="text" placeholder="Empresa" name="enterprise" formControlName="enterprise" aria-required="true" aria-invalid="false">
    </div>
</form>

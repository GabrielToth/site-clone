<form [formGroup]="formClient" class="forms-inputs" (ngSubmit)="onSubmit()">
    <div class="name-input">
        <input type="text" placeholder="Nome" name="name" formControlName="name" aria-required="true" aria-invalid="false">
    </div>
    <div class="enterprise-input">
        <input type="text" placeholder="Empresa" name="enterprise" formControlName="enterprise" aria-required="true" aria-invalid="false">
    </div>
    <div class="email-input">
        <input type="text" placeholder="Email" name="email" formControlName="email" aria-required="true" aria-invalid="false">
    </div>
    <div class="phone-input">
        <input type="text" placeholder="Telefone" name="phone" formControlName="phone" aria-required="true" aria-invalid="false">
    </div>
    <div class="message-input">
        <input type="text" placeholder="Mensagem" name="message" formControlName="message" aria-required="true" aria-invalid="false">
    </div>
    <button type="submit" value="Enviar"></button>
</form>
